{% load static %}
<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/ogo.png' %}" alt="logo">
        <span class="logo">Hugo</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house icon">Main</i></li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card icon">About</i></li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper">News</i></li></a>
            <a href=""><li><i class="fa-regular fa-paper-plane icon">Contact</i></li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> добавить запись</button></li></a>
        </ul>
    </aside>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
</body>
</html>
