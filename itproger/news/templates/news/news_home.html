{% extends 'main/lalyout.html' %}

{% block title %}Новости на сайте
{% endblock title %}
    
{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>у вас нет записей!</p>
        {% endif %}

    </div>
{% endblock %}
