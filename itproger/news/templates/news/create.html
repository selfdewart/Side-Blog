{% extends 'main/lalyout.html' %}

{% block title %}Форма по добавлению статьи
{% endblock title %}
    
{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"> добавить статьи</button>
        </form>
    </div>
{% endblock %}
